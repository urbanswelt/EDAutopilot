name: Test and Build EXE

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch: # Allow manual triggering of the workflow
jobs:
  test-and-build:
    runs-on: windows-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x  # Adjust this based on your project requirements

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run tests
      - name: Run tests
        run: |
          pip install pytest
          pytest

      # Step 5: Build the .exe file
      - name: Build EXE file
        run: |
          pip install pyinstaller
          pyinstaller --onefile autopilot.py  # Replace with your entry-point script

      # Step 6: Upload the .exe file as an artifact
      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-exe
          path: dist/your_script.exe  # Path to the .exe file
